<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/css.favicon.png" type="image/x-icon">
    <title>Curso de CSS/HTML</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
        }

        header{
            background-image: url(imagens/imagens-de-fundo/wallpaper\ noite.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 2px;
        }
        main{
            padding: 3px;
            margin: 3px;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formularios</h1>
        <p>Um formulário HTML é usado para coletar a entrada do usuário. A entrada do usuário geralmente é enviada a um servidor para processamento.</p>
    </header>
    <main>
        <h1>Elemento Output em Formulários</h1>
        <form action="" method="post">
         <p>
             <label for="n1"> Numero 1</label>
             <input type="number" name="n1" id="" max="100" min="1" required>
         </p>
         <p>
            <label for="n2">Numero 2</label>
            <input type="number" name="n2" id="n2" max="100" min="1" required>
         </p>  
         <p>
            <label for="isoma">Soma</label>

        </p>

        </form>
    </main>
    
</body>
</html>
